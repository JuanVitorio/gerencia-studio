{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anotação</title>

  <link rel="stylesheet" href="{% static '/css/form.css' %}">

</head>

<body>

  <div class="box">
    <h1>Adicionar anotação</h1>

    <form method="POST">
      {% csrf_token %}

      {{ form.as_p }}

      <div class="mini-box">
        <button type="submit" class="salvar">Salvar</button>
        <button class="salvar"><a href="{% url 'clientes' %}">Voltar</a></button>
      </div>

    </form>
  </div>


</body>

</html>
